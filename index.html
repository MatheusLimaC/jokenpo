<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/pedra favicon.ico" type="image/x-icon">
    <title>Jokenpo</title>
</head>
<body>
    <div class="container d-flex flex-column align-items-center">
        <h1 class="mt-3">Pedra, Papel ou Tesoura</h1>

        <div class="dropdown mt-2">
            <button class="btn btn-transparent dropdown-toggle" data-bs-toggle="dropdown">Mais modos de jogo</button>
            <ul class="dropdown-menu">
                <li>
                    <a href="md3.html" class="dropdown-item">Melhor de 3</a>
                </li>
                <li>
                    <a href="md5.html" class="dropdown-item">Melhor de 5</a>
                </li>
                <li>
                    <a href="md7.html" class="dropdown-item">Melhor de 7</a>
                </li>
            </ul>
        </div>

    </div>

    <section class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container" id="parte2">
            <div class="row justify-content-center" id="maos">
                <img onclick="start('pedra')" data-selected="false"  class="col-3" src="imagens/pedra.png" alt="pedra">
                <img onclick="start('papel')" data-selected="false"  class="col-3" src="imagens/papel.png" alt="papel">
                <img onclick="start('tesoura')" data-selected="false"  class="col-3" src="imagens/tesoura.png" alt="tesoura">
            </div>
            <div class="container">
                <p class="text-center mt-5" id="jogadaComputador">Faça sua jogada</p>
                <div class="stats">
                    <p class="text-center">Vitórias: <span id="vitoria">0</span></p>
                    <hr>
                    <p class="text-center">Derrotas: <span id="derrota">0</span></p>
                    <hr>
                    <p class="text-center">Empates: <span id="empate">0</span></p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js" defer></script>
</body>
</html>
